<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineHub - Кино платформа</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="CineHub Logo" />
        </a>
        <ul class="nav-menu">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Фильмы</a></li>
          <li><a href="#">Сериалы</a></li>
          <li><a href="#">Мой список</a></li>
        </ul>
        <div class="search-box">
          <input type="text" placeholder="Поиск..." />
        </div>
      </nav>
    </header>

    <!-- Главный баннер -->
    <section class="hero-banner">
      <div class="hero-content">
        <h1>Новые релизы 2023</h1>
        <p>Смотрите самые ожидаемые премьеры этого года</p>
        <button class="cta-button">Смотреть сейчас</button>
      </div>
    </section>

    <!-- Секция с фильмами -->
    <section class="movies-section">
      <h2>Популярные сейчас</h2>
      <div class="movies-grid" id="moviesContainer">
        <!-- Карточки фильмов будут добавлены через JS -->
      </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>О нас</h3>
          <p>Лучшая платформа для просмотра фильмов и сериалов</p>
        </div>
        <div class="footer-section">
          <h3>Контакты</h3>
          <p>Email: info@cinehub.com</p>
          <p>Телефон: +7 999 123 45 67</p>
        </div>
      </div>
    </footer>

    <!-- Модальное окно -->
    <div class="modal" id="movieModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
